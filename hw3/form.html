<!DOCTYPE HTML><!--хтмл маленькими-->
<html xmlns="http://www.w3.org/1999/html"> <!--это откуда? Найти правильный стартовый шаблон для хтмл5-->
<head>
    <meta charset="utf-8">
    <title>form</title>
</head>
<body>
<form action="select1.php" method="POST">
<fieldset>
    <legend>Про себе</legend><!--инпут перенести на след строчки по коду после лейбла
    id должны быть названы фонетично а не просто 1 или 2-->
    <!--звездочка не красная после слова Имя и т.д.-->
    <p><label for="1">Ім'я*(Обов'язкове поле):</label><input type="text" name="name" id="1" required placeholder="Введіть своє ім'я"></p>
    <p><label for="2">Прізвище*(Обов'язкове поле):</label><input type="text" name="soname" id="2" required placeholder="Введіть своє прізвище"></p>
    <p><label for="3">Стать*(Обов'язкове поле):</label>
    <select size="1" name="female" required id="3">
        <option disabled selected>-Виберіть стать-</option>
        <option value="Чоловік">Чоловік</option>
        <option value="Жінка">Жінка</option>
    </select></p>
    <p><label for="4">Вік (Лише цифри від 18 до 48)*(Обов'язкове поле):</label><input type="number" name="age" id="4" min="18" max="48"><Br></p>
</fieldset>
<fieldset>
<legend>Фото</legend>
<p><label for="5">Загрузить фотографію:</label></p>
<p><input type="file" name="photo" id="5" multiple accept="image/*,image/jpeg"></p>
</fieldset>
<fieldset>
    <legend>День народження</legend>
    <p><label for="6">День народження:</label><input type="date" name="date" id="6"></p>
</fieldset>
<fieldset>
    <legend>Інша інформація</legend> <!--вместо р ненумерованный список, бр не использовать - придумать другой вариант стилями-->
    <p><label for="7">Ваш email (Лише email адреса):</label><br>
        <input type="email" name="email" id="7" placeholder="Email"></p>
    <p><label for="8">Ваш телефон (Має складатись від 6-ти до 9-ти символів):</label><br>
        <input type="tel" placeholder="Телефон" name="tel" id="8" pattern="[0-9]{6,9}"></p>
    <p><label for="9">Пароль (Пароль прихований):</label><br>
        <input type="password" name="password" id="9" placeholder="Пароль"></p>
    <p><label for="10">Ваш веб-сайт (Лише URL адреса)</label>><br>
        <input type="url" name="web" id="10" placeholder="URL"></p>
</fieldset>
<fieldset>
    <legend>Ваші улюблені заняття</legend>
    <p><input type="radio" name="hobby1" id="11" value="Вьорстка форм"><label for="11">Вьорстка форм</label></p>
    <p><input type="radio" name="hobby2" id="12" value="Комп'ютерні ігри"><label for="12">Комп'ютерні ігри</label></p>
    <p><input type="radio" name="hobby3" id="13" value="Вьорстка емейлів"><label for="13">Вьорстка емейлів</label></p>
    <p><input type="radio" name="hobby4" id="14" value="Фіксить баги на сайті під iOS"><label for="14">Фіксить баги на сайті під iOS</label></p>
    <p><input type="radio" name="hobby5" id="15" value="Фіксить флєкса під IE"><label for="15">Фіксить флєкса під IE</label></p>
</fieldset>
<fieldset>
    <legend>Що вам не подобається в вьорсткі форм?</legend>
    <p><input type="checkbox" name="not-like" id="16" value="Вьорстка форм"><label for="16">Вьорстка форм</label></p>
    <p><input type="checkbox" name="not-like" id="17" value="Як зверстать Drag & Drop?"><label for="17">Як зверстать Drag & Drop?</label></p>
    <p><input type="checkbox" name="not-like" id="18" value="Імейли верстать круче"><label for="18">Імейли верстать круче</label></p>
    <p><input type="checkbox" name="not-like" id="19" value="Як застілить випадающий список"><label for="19">Як застілить випадающий список</label></p>
    <p><input type="checkbox" name="not-like" id="20" value="Що таке форма?"><label for="20">Що таке форма?</label></p>
</fieldset>
<fieldset>
    <legend>Інше</legend>
    <p><label for="21">Ваш комментар:</label><br>
    <textarea cols="100" rows="10" id="21"></textarea></p>
    <p><label for="22">Выберіть декілька варіантів:</label><br>
        <select size="5" multiple id="22">
            <option name="variant" value="Варіант 1">Варіант 1</option>
            <option name="variant" value="Варіант 2">Варіант 2</option>
            <option name="variant" value="Варіант 3">Варіант 3</option>
            <option name="variant" value="Варіант 4">Варіант 4</option>
            <option name="variant" value="Варіант 5">Варіант 5</option>
            </select></p>
</fieldset>
<p><input type="reset" value="Стерти дані"> <input type="submit" value="Відправить форму"></p>
</form>
</body>
</html>
